<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student form</title>
    <style>
      form {
        background-color: rgb(232, 224, 224);
        width: 300px;
        border: 15px solid rgb(108, 239, 191);
        padding: 50px;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <form action="action_page.php">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br /><br />
      <label for="Fathername">Father name:</label><br />
      <input type="text" id="Fathername" name="Fathername" /><br /><br />
      <label for="mothername">Mother name:</label><br />
      <input type="text" id="mothername" name="mothername" /><br /><br />
      <label for="dob">Date of Birth:</label><br />
      <input type="date" id="dob" name="dob" /><br /><br />
      <label for="address">Address:</label><br />
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea
      ><br /><br />
      <label for="dept">Department</label><br />
      <input type="text" id="dept" name="dept" /><br /><br />
      <label for="ff">Favorite faculty</label><br />
      <input type="text" id="ff" name="ff" /><br /><br />
      <label for="fs">favorite Semester</label><br />
      <input type="text" id="fs" name="fs" /><br /><br />
      <label for="fsub">favorite Subject</label><br />
      <input type="text" id="fsub" name="fsub" /><br /><br />
      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" /><br /><br />
      <label for="mob">Mobile</label><br />
      <input type="number" id="mob" name="mob" /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
